{% extends "base.html" %}

{% block title %}
    User Profile
{% endblock %}

{% block content %}
    <h1>
        User Profile
    </h1>
    <div class="module">
        Welcome <b>{{ user }}</b>
        <p>You last logged in on {{ user.last_login }}.</p>
        {% if user.is_staff %} <p><a href="{% url "admin:index" %}" target="_blank"> Admin Panel</a></p> {% endif %}
        <p><a href="{% url "logout" %}"> Logout</a></p>
    </div>
{% endblock %}
