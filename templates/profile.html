{% extends "base.html" %}

{% block title %}
    User Profile
{% endblock %}

{% block content %}
    <h1>
        User Profile
    </h1>
    <div class="module">
        <br>
        Welcome <b>{{ user }}</b>
        <p>You last logged in on {{ user.last_login }}.</p>

        <p><a href="{% url "logout" %}"> Logout</a></p>
    </div>
    <div class="module">
        <br>
        {% if user.is_staff %}
            <p><a class="button" href="{% url "admin:index" %}" target="_blank"> Admin Panel</a></p> {% endif %}
        <p><a class="button" href="{% url 'content:rating' %}" target="_blank">Rating Content</a></p>
        <p><a class="button" href="{% url 'content:rating' %}" target="_blank">Change Content Status</a></p>
    </div>
{% endblock %}
